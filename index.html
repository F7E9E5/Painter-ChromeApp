<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<table>
		<tr>
			<td>
				<h1>PAINTER</h1>
			</td>
		</tr>

		<tr>
			<td>
				<canvas></canvas>
			</td>
		</tr>

		<tr>
			<td>
				<div class="color-option" style="background-color:#1abc9c;" data-color="#1abc9c"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#2ecc71;" data-color="#2ecc71"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#3498db;" data-color="#3498db"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#9b59b6;" data-color="#9b59b6"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#34495e;" data-color="#34495e"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#f1c40f;" data-color="#f1c40f"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#e67e22;" data-color="#e67e22"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#e74c3c;" data-color="#e74c3c"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#ecf0f1;" data-color="#ecf0f1"/>
			</td>
			<td>
				<div class="color-option" style="background-color:#95a5a6;" data-color="#95a5a6"/>
			</td>
		</tr>

		<tr>
			<td>
				<input id="line-width" type="range" min="1" max="10" value="5" step="0.5"/>
				<input type="color" id="color"/>
			</td>
		</tr>

		<tr>
			<td>
			<button id="mode-btn">Fill</button>
			<button id="destroy-btn">Destroy</button>
			<button id="erasor-btn">Erase</button>
			<button id="save">Save Image</button>
		</td>
		</tr>

		<tr>
			<td>
			<input type="file" accept="image/*" id="file"/>
			<input type="text" placeholder="Write and then double click" id="text"/>
		</td>
		</tr>
	</table>

	<script src="app.js"></script>
</body>
</html>
